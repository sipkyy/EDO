<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Editar evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header id="header">
    
    </header>
    <div class="container mt-5">
        <h1 class="text-center">Modificar Eventos</h1>
        <div id="app">
            <form @submit.prevent="obtenerEvento" class="mt-4">
                <div class="mb-3">
                    <label for="idEvento" class="form-label">ID del Evento:</label>
                    <input type="text" v-model="idEvento" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Modificar Evento</button>
                <a href="index.html" class="btn btn-secondary">Menu principal</a>
            </form>

            <div v-if="mostrarDatosEvento" class="mt-4">
                <h2>Datos del Evento</h2>
                <form @submit.prevent="guardarCambios">
                    <div class="mb-3">
                        <label for="nombreModificar" class="form-label">Nombre:</label>
                        <input type="text" id="nombreModificar" v-model="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcionModificar" class="form-label">Descripción:</label>
                        <input type="text" id="descripcionModificar" v-model="descripcion" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipoModificar" class="form-label">Tipo de Evento:</label>
                        <input type="text" id="tipoModificar" v-model="tipo" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="fechaModificar" class="form-label">Fecha:</label>
                        <input type="date" id="fechaModificar" v-model="fecha" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="ubicacionModificar" class="form-label">Ubicación:</label>
                        <input type="text" id="ubicacionModificar" v-model="ubicacion" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="detallesModificar" class="form-label">Detalles:</label>
                        <textarea id="detallesModificar" v-model="detalles" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    <a href="eventos.html" class="btn btn-danger">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/evento_editar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
